<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{Fragments/Cabecero :: cabecero-seccion(titulo='Inicio')}">
  </head>
  <body>
    <!-- Menu de navegacion -->

    <div th:replace="~{Fragments/Navegacion :: navegacion-seccion}"></div>

    <!-- Div para desplegar Tabla -->
    <div class="container">
      <div class="container text-center" style="margin: 30px">
        <h1>Sistema de Contactos</h1>
      </div>

      <div class="container">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark text-center">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nombre</th>
              <th scope="col">Celular</th>
              <th scope="col">Email</th>
              <th scope="col">Acciones</th>

            </tr>
          </thead>
          <tbody>
            <tr th:each="contacto: ${contactos}">
              <th th:text="${contacto.idContacto}" scope="row"></th>
              <td th:text="${contacto.nombre}"></td>
              <td th:text="${contacto.celular}"></td>
              <td th:text="${contacto.email}"></td>
              <td class ="text-center">
                <div class="container">
                  <a th:href="@{/editar/{id}(id=${contacto.idContacto})}" class="btn btn-warning btn-sm me-3">Editar</a>
                  <a th:href="@{/eliminar/{id}(id=${contacto.idContacto})}" class="btn btn-danger btn-sm">Eliminar</a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div th:replace="~{Fragments/PiedePagina :: pie-pagina-seccion}"></div>
  </body>
</html>
